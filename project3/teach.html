<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Teaching - Eduport</title>
  <style>
     *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        #container{
            /* display: grid; */
        display: grid;
        grid-template-columns: 30% 10% 10% 10% 10% 30%;
        /* height: 0px; */
        /* grid-column-gap: 20px; */
        /* margin-top: 250px; */
        margin: 0px 112px 0px 112px;
        box-shadow: 10px 10px 15px #9a9ea4;
        }
        .nav1,.nav2,.nav3,.nav4,.nav5,.nav6{
            /* text-shadow: 5px 5px 5px  #9a9ea4; */
            /* border: 2px solid red; */
            /* border-bottom: 2px solid #9a9ea4; */
            text-align: center;
            padding:25px;
            background-color: whitesmoke;
            font-size: 17px;
        }

    .form-container {
      max-width: 700px;
      background-color: white;
      margin: 50px auto;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 32px;
      color: #34495e;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #f2f2f2;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="container">
    <a class="nav1" href="tut1.html">Eduport</a>
    <a class="nav2" href="demos.html">Demos</a>
    <a class="nav3" href="pages.html">Pages</a>
    <a class="nav4" href="accounts.html">Accounts</a>
    <a class="nav5" href="settings.html">Settings</a>
    <div class="nav6"><input type="text" placeholder="Search..."></div>
  </div>

  <!-- Teaching Form -->
  <div class="form-container">
    <h2>Become an Instructor</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about your experience..."></textarea>
      </div>

      <div class="form-group">
        <label>Courses You Want to Teach</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="course" value="Python"> Python</label>
          <label><input type="checkbox" name="course" value="Web Development"> Web Development</label>
          <label><input type="checkbox" name="course" value="Data Science"> Data Science</label>
          <label><input type="checkbox" name="course" value="AI/ML"> AI / ML</label>
          <label><input type="checkbox" name="course" value="Graphic Design"> Graphic Design</label>
          <label><input type="checkbox" name="course" value="Marketing"> Marketing</label>
        </div>
      </div>

      <div class="form-group">
        <label for="experience">Years of Experience</label>
        <select id="experience" name="experience">
          <option value="0-1">0-1 years</option>
          <option value="1-3">1-3 years</option>
          <option value="3-5">3-5 years</option>
          <option value="5+">5+ years</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>

</body>
</html>
