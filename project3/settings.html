<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eduport - Settings</title>
  <style>
     *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        #container{
            /* display: grid; */
        display: grid;
        grid-template-columns: 30% 10% 10% 10% 10% 30%;
        /* height: 0px; */
        /* grid-column-gap: 20px; */
        /* margin-top: 250px; */
        margin: 0px 112px 0px 112px;
        box-shadow: 10px 10px 15px #9a9ea4;
        }
        .nav1,.nav2,.nav3,.nav4,.nav5,.nav6{
            /* text-shadow: 5px 5px 5px  #9a9ea4; */
            /* border: 2px solid red; */
            /* border-bottom: 2px solid #9a9ea4; */
            text-align: center;
            padding:25px;
            background-color: whitesmoke;
            font-size: 17px;
        }
    .settings-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .settings-container h2 {
      margin-bottom: 25px;
      font-size: 30px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .form-group input:focus {
      border-color: #0077b6;
      outline: none;
      background-color: #fff;
    }

    .save-btn {
      padding: 15px 30px;
      background-color: #0077b6;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .save-btn:hover {
      background-color: #023e8a;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 30px;
    }

    .toggle-container label {
      margin-right: 10px;
      font-size: 16px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #0077b6;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    @media(max-width: 768px) {
      .settings-container {
        padding: 30px;
        margin: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="container">
    <a class="nav1" href="tut1.html">Eduport</a>
    <a class="nav2" href="demos.html">Demos</a>
    <a class="nav2" href="pages.html">Pages</a>
    <a class="nav2" href="accounts.html">Accounts</a>
    <a class="nav2" href="settings.html">Settings</a>
    <div class="nav6"><input type="text" placeholder="Search..."></div>
  </div>

  <!-- Settings Panel -->
  <div class="settings-container">
    <div class="toggle-container">
      <label for="darkToggle">Dark Mode:</label>
      <div class="toggle-switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
      </div>
    </div>

    <h2>User Settings</h2>
    <form>
      <div class="form-group">
        <label for="username">Full Name</label>
        <input type="text" id="username" placeholder="John Doe">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>

      <div class="form-group">
        <label for="language">Preferred Language</label>
        <select id="language">
          <option>English</option>
          <option>Spanish</option>
          <option>Hindi</option>
          <option>French</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notifications">Email Notifications</label>
        <select id="notifications">
          <option>Enabled</option>
          <option>Disabled</option>
        </select>
      </div>

      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </div>

  <script>
    // Dark Mode Toggle
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
